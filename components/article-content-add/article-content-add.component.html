<div class="container" *ngIf="isPageReady">

  <div class="header">
    <h1 class="title has-text-centered has-text-white">{{article.slug}}</h1>
  </div>

  <form #f="ngForm" (ngSubmit)="addArticleContent(f)">
    <div class="columns">
      <div class="column is-one-third">
        <mat-card>
          <div class="field">
            <mat-form-field>
              <input matInput placeholder="Makale Başlığı" ngModel name="title">
            </mat-form-field>
          </div>

          <div class="field">
            <mat-form-field>
              <input matInput placeholder="Makale Alt Başlığı" ngModel name="sub_title">
            </mat-form-field>
          </div>

          <div class="field">
            <mat-form-field>
                <input matInput placeholder="Anahtar Kelimeler virgül işareti ile ayrılır" ngModel name="keywords"
                required>
            </mat-form-field>
          </div>

          <div class="field">
            <mat-select placeholder="Dil" name="language" ngModel>
              <mat-option *ngFor="let language of add_languages" [value]="language.slug">
                {{ language.name }}
              </mat-option>
            </mat-select>
          </div>

          <div class="field">
            <div class="level">
              <div class="level-left">
                <div class="level-item">
                  <span>Yayınlanma</span>
                </div>
              </div>
              <div class="level-right">
                <div class="level-item">
                  <mat-checkbox ngModel name="published"></mat-checkbox>
                </div>
              </div>
            </div>
          </div>

          <div class="has-text-centered field">
            <button mat-fab class="add-btn" type="submit" [disabled]="!f.valid">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </mat-card>
      </div>
      <div class="column">
        <mat-card>
          <div class="">
            <textarea ngModel name="body" id="tinymce-textarea" #tiny></textarea>
          </div>
        </mat-card>
      </div>
    </div>
  </form>

</div>
