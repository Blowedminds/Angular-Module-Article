<div class="edit-main-dialog" *ngIf="isPageReady">

  <div mat-dialog-title>
    <h3 class="header-text">Makale Özellikleri</h3>
  </div>

  <mat-dialog-content>
    <div class="row">

      <div class="col-md-6">
        <h3>İzne sahip</h3>
        <div class="" >
          <ul>
            <li id="add-user" *ngFor="let one of have_permission; let i = index" attr.key="{{one.key ? 1 : 0}}">{{one.name}} <span (click)="discardUser(i)">ÇIKAR</span></li>
          </ul>
        </div>
      </div>

      <div class="col-md-6">
        <h3>İzne Sahip Değil</h3>
        <div class="" >
          <ul>
            <li id="discard-user" *ngFor="let one of not_have_permission; let i = index" attr.key="{{one.key ? 1 : 0}}">{{one.name}} <span (click)="addUser(i)">EKLE</span></li>
          </ul>
        </div>
      </div>

    </div>
  </mat-dialog-content>

  <mat-dialog-actions>

    <button mat-raised-button color="warn" mat-dialog-close>İptal</button>

    <button mat-raised-button (click)="updatePermission()">Kaydet</button>

  </mat-dialog-actions>

</div>
